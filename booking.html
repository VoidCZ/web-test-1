<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Table — Aurora Dine</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/iceland-wallpaper-2560x1440-aurora-borealis-winter-wonderland-5196.jpg') center/cover no-repeat fixed;
      margin: 0;
      color: #333;
    }
    header {
      background: #2c7a7b;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }

    form {
      width: 400px;
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #319795;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover { background: #285e61; }

    footer {
      background: #2c7a7b;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header>
    <h2>Book a Table</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="booking.html">Book a Table</a>
    </nav>
  </header>

  <form id="bookingForm">
    <h3>Reserve Your Table</h3>

    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" pattern="[0-9]{10,15}" placeholder="e.g. 081234567890" required>

    <label for="guests">Number of Guests:</label>
    <select id="guests" required>
      <option value="">Select...</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6+</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" required>

    <label for="message">Special Requests:</label>
    <textarea id="message" placeholder="Any preferences or allergies?"></textarea>

    <button type="submit">Reserve Now</button>
  </form>

  <footer>
    <p>© 2025 Restoran Mewah | Thank you for dining with us!</p>
  </footer>

  <script>
    const bookingForm = document.getElementById("bookingForm");

      bookingForm.addEventListener("submit", function(e) {
      e.preventDefault();

        const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value, 
        guests: document.getElementById("guests").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        message: document.getElementById("message").value
      };

      if (!/^[0-9]{10,15}$/.test(data.phone)) {
        alert("Please enter a valid phone number (10–15 digits).");
        return;
      }

      console.log("New Booking:", data);

      alert(`Thank you, ${data.name}!\nYour booking for ${data.guests} guests on ${data.date} at ${data.time} has been received.\nWe'll confirm through ${data.phone}.`
      );

    bookingForm.reset();
  });
  </script>
</body>
</html>
